<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/media.min.css">
    <title>Document</title>
</head>

<body>

    <div class="form-feedback popup-window">
        <div class="form-feedback__close close-popup">
            <svg class="top-social__item-insta">
                <use xlink:href="./images/svg_sprite/sprite.svg#close1"></use>
            </svg>
        </div>
        <div class="form-feedback__inner">
            <div class="form-feedback__title">Отклик на вакансию</div>
            <form class="form-feedback__form">
                <div class="form-feedback__input form-feedback__input-job">
                    <input type="text" required placeholder="" name="job" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <label>Желаемая вакансия *</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input form-feedback__input-name">
                    <input type="text" required placeholder="" name="name" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <label>Фамилия, имя и отчество *</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input form-feedback__input-phone">
                    <input type="tel" required placeholder="" name="phone" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <label>Мобильный телефон*</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input form-feedback__input-email">
                    <input type="email" placeholder="" name="email" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <label>E-mail</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input form-feedback__input-education">
                    <input type="text" required placeholder="" name="education" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <label>Образование *</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input form-feedback__input-address">
                    <input type="text" required placeholder="" name="address" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <label>Адрес места жительства *</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input form-feedback__input-date">
                    <input type="date" placeholder="" onfocus="addBorderDiv(this)" onblur="removeBorderDiv(this)">
                    <label>Дата рождения</label>
                    <div class="form-feedback__input-close">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#close"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-feedback__input-file">
                    <input type="file" data-browse="Загрузить резюме" data-placeholder="" onfocus="addBorderDiv(this)"
                        onblur="removeBorderDiv(this)">
                    <div class="input-file__trash">
                        <svg>
                            <use xlink:href="./images/svg_sprite/sprite.svg#trash"></use>
                        </svg>
                    </div>
                    <label></label>
                </div>
                <div class="form-feedback__input form-feedback__input-comment">
                    <textarea placeholder="" onfocus="addBorderDiv(this)" onblur="removeBorderDiv(this)"></textarea>
                    <label>Комментарий</label>
                </div>

                <div class="form-feedback__form-button">
                    <div class="form-button__checkbox" onclick="enabledButton();">
                        <input type="checkbox" class="form-feedback__input-agreement"><span>Я принимаю условия <a
                                href="#">передачи информации</a></span>
                    </div>

                    <button class="form-button__button--disabled" type="submit">
                        Отправить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/libs.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
